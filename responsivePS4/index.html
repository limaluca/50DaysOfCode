<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="shortcut icon" type="image/jpg" href="/images/logo.png" />


    <title>PS5</title>
</head>

<body>
    <div class="container">
        <div class="navbar">

            <img src="/images/logo.png" alt="Logo" class="logo">
            <nav>
                <ul class="menu-list">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Acessories</a></li>
                    <li><a href="#">Media Shop</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="/images/menu.png" alt="" class="menu-icon">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32,70</h4>
                <button type="button">Buy Now <img src="/images/arrow.png" alt="Arrow">
                </button>
            </div>
            <div class="col-2">
                <img src="/images/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="/images/add.png" alt="add-button">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>


        <div class="social-links">
            <img src="/images/fb.png" alt="">
            <img src="/images/ig.png" alt="">
            <img src="/images/tw.png" alt="">
        </div>
    </div>

</body>

<script src="scripts.js"></script>

</html>
