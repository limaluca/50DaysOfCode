<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profiles</title>
</head>

<body>
    <form action="" id="form" class="user-form">
        <input type="text" id="search" class="search" placeholder="Search for a github user">
    </form>
    <main id="main">
        <div class="card">
            <div>
                <img class="avatar" src="https://thispersondoesnotexist.com/image" alt="user_avatar">
            </div>
            <div class="user-info">
                <h2>John Doe</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deleniti, corporis.</p>
                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>
                <div id="repos">
                    <a class="repo" href="#">Repo 1</a>
                    <a class="repo" href="#">Repo 2</a>
                    <a class="repo" href="#">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
