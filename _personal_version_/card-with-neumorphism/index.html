<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <title>Neumorphic Applied</title>
</head>

<body>
    <div class="description">
        <h1>Neumorphism</h1>
        <p>Neumorphism is a design approach placed between realism and minimalism. It makes the element seem like is smoothly coming from or going to the background. Take a look!</p>
    </div>

    <div class="container">


        <div class="card pressed">
            <span><i class="fas fa-sun"></i></span>
            <small>Button in normal state</small>
        </div>


        <div class="card lifted">
            <span><i class="fas fa-sun"></i></span>
            <small>Button in pressed state</small>

        </div>

    </div>



</body>

</html>
