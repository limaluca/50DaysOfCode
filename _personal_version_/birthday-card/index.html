<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />

    <title>Cartão de Aniversário</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <div class="circle"></div>
                <img class="cake" src="cake.png" alt="cake picture">
            </div>
            <div class="card-content">
                <div class="card-info">
                    <h3 class="title">Feliz Aniversário!!!</h3>
                    <p class="card-exerpt">Desejo tudo de bom para você! Tenha um ótimo dia e aproveite o máximo que puder :)</p>
                </div>
                <div class="author">
                    <img src="https://thispersondoesnotexist.com/image" alt="a picture of someone that does not exist" class="author-picture">
                    <div class="author-info">
                        <small class="date">De seu amigo</small>
                        <strong class="author-name">Lucas</strong>
                    </div>
                </div>
            </div>
            <img class="ballons" src="balloons.png" alt="picture of ballons">

        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
