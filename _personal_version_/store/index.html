<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
</head>

<body>

    <div class="container">
        <div class="product-images">
            <div class="main-image">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="brown-knife">
            </div>

            <div class="minor-images">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="" class="minor-image">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="" class="minor-image">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="" class="minor-image">
            </div>
        </div>

        <div class="product-information">
            <h2 class="name">M&P9 SHIELD EZ M2.0</h2>
            <h4 class="made-by"> <span>by</span> Smith & Wesson</h4>
            <span class="price">$ 40,00</span>
            <div class="description">
                <ul>
                    <li>Semi-automatic Pistol</li>
                    <li>Internal Hammer Fired</li>
                    <li>Compact</li>
                    <li>9MM</li>
                    <li>3.675 Barrel</li>
                    <li>Polymer Frame</li>
                    <!-- <li>Black Finish</li>
                    <li>3-Dot Sights</li>
                    <li>Grip Safety</li>
                    <li>8Rd</li>
                    <li>2 Magazines</li> -->
                </ul>
            </div>

            <div class="quantity">
                <input type="text" placeholder="1">
                <div class="buttons">
                    <button class="increase">+</button>
                    <button class="decrease">-</button>
                </div>


                <button class="add">Add to cart</button>
            </div>




        </div>

    </div>

</body>
<script src="scripts.js"></script>

</html>
