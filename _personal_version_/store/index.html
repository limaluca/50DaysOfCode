<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
</head>

<body>

    <div class="container">
        <div class="product-images">
            <div class="main-image">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="brown-knife">
            </div>

            <div class="minor-images">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="" class="minor-image">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="" class="minor-image">
                <img src="https://source.unsplash.com/collection/4594112/800x600" alt="" class="minor-image">
            </div>
        </div>

        <div class="product-description">
            <h3 class="name">Swiss Made Vegetable Cutting Knife</h3>
            <h3 class="made-by">By KC Company</h3>

            <span class="price">$ 40,00</span>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum, alias.</p>


            <select name="select" class="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>

          </select>
            <button class="add">Add to cart</button>

        </div>

    </div>

</body>
<script src="scripts.js"></script>

</html>
