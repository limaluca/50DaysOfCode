<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Page</title>
</head>

<body>
    <header>
        <span href="#" class="logo"><i class="fas fa-barcode"></i>Ammu-Nation</span>
        <nav>
            <a href="#">Guns</a>
            <a href="#">Ammunition</a>
            <a href="#">Optics & Scopes</a>
            <a href="#">Gun Parts</a>
            <a href="#">More <i class="fas fa-chevron-down"></i></a>
        </nav>
        <input id="search" type="text" placeholder="Search">
        <!-- <button id="btn"><i class="fas fa-shopping-bag"></i>0</button> -->
    </header>
    <div class="container">
        <div class="product-images">
            <div class="main-image">
                <img src="https://source.unsplash.com/collection/22292654/800x600" alt="brown-knife" class="main">
            </div>

            <div class="minor-images">
                <img src="https://source.unsplash.com/collection/22292654/800x600" alt="" class="minor-image">
                <img src="https://source.unsplash.com/collection/22292654/600x400" alt="" class="minor-image">
                <img src="https://source.unsplash.com/collection/22292654/700x600" alt="" class="minor-image">
            </div>
        </div>

        <div class="product-information">
            <h2 class="name">M&P9 SHIELD EZ M2.0</h2>
            <h4 class="made-by"> <span>by</span> Smith & Wesson</h4>
            <span class="price">$ 40,00</span>
            <div class="description">
                <ul>
                    <li>Semi-automatic Pistol</li>
                    <li>Internal Hammer Fired</li>
                    <li>Compact</li>
                    <li>9MM</li>
                    <li>3.675 Barrel</li>
                    <li>Polymer Frame</li>
                    <!-- <li>Black Finish</li>
                    <li>3-Dot Sights</li>
                    <li>Grip Safety</li>
                    <li>8Rd</li>
                    <li>2 Magazines</li> -->
                </ul>
            </div>

            <div class="quantity">
                <input type="text" placeholder="1">
                <div class="buttons">
                    <button class="increase" id="increase">+</button>
                    <button class="decrease" id="decrease">-</button>
                </div>


                <button class="add-to-cart">Add to cart</button>
            </div>




        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
