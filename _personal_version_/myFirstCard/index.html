<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Cardy</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <div class="circle"></div>
                <img class="sneaker" src="burger.png" alt="some random picture">
            </div>
            <div class="card-content">
                <div class="card-info">
                    <h3 class="title">Lorem ipsum dolor sit amet.</h3>
                    <p class="card-exerpt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, modi?</p>
                </div>
                <div class="author">
                    <img src="https://thispersondoesnotexist.com/image" alt="a picture of someone that does not exist" class="author-picture">
                    <div class="author-info">
                        <strong class="author-name">Kanye</strong>
                        <small class="date">Apr 29, 2021</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
